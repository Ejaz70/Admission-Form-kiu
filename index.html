<!DOCTYPE html>

<body>
   <h2 >Online Application form</h2>
    <hr>
    <h3 class="one" ><u> Personal Information</u></h3>
    <form>
        <label for="userNamefield"> Name:</label> 
             <input type="text"   placeholder="Name"
             name="user name" id="Name" >
          
        <label for="usermiddlename"> Middle:</label>
             <input type="text"   placeholder="Middle name"
             name="user middle Name" id="Middle name" >

             <input type="text"   placeholder="last name"
              name="user last name" id="last name" ><br>

        <br> <br><label for="user father name"> Father name:</label>
             <input type="text"   placeholder="Father Nmae"

                  <input type="date" name="Date of Birth" id="Date of Birth">
       
         <br><br><br> <label for="">Gender:</label>

         <label for="male">male</label>
                   <input type="radio" name="Gender" id="Male" value="male">
       
        <label for="female">female</label>
             <input type="radio" name="Gender" id="feMale" value="female">
       
        <label for="others">others</label>
            <input type="radio" name="Gender" id="others" value="others">

       &nbsp; &nbsp; &nbsp;<label for="Email"> Email:</label>
           <input type="Email"   placeholder="abc@gmail.com"
             name="user email" id="Email">

        <br> <br><br><label for="contect"> contect no:</label>
               <input type="number"   placeholder="Enter your contect number "
                name="user contect" id="contect">

        <div>
            <h3 id="ads">Address</h3>
        
        </div>
        <label for="country">Country</label><br>
        <select name="country">
            <option value="Pakistan"><h4>Pakistan</h4></option>
            <option value="india"><h4>india</h4></option>
            <option value="china"><H4>china</H4></option>&nbsp;
    
        </select>
     &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<label for="Province">province</label>
    <select name="province" id="province">
                <option value="jammu and kashmir">jammu and kashmir</option>
                <option value="sindh">sindh</option>
                <option value="Gilgit baltistan">Gilgit Baltistan</option>
                <option value="Islamabad">islamabad</option>
    </select>
    &nbsp;&nbsp;&nbsp;
    <label for="District">District:</label>
       <select name="District" id="District">
            <option value="Hunza">Hunza</option>
            <option value="Nagar">Nagar</option>
             <option value="Skardu">Skardu</option>
             <option value="astore">Astore</option>

         </select>
      <br><br> <td>Current Address

            </td>
            <td>
              <br>  <textarea name="Address" id="Address" cols="30" rows="7">Address</textarea>

            </td>

        </select>
        <hr>
        <td>
           <h3>Educational Details:</h3> 
    
        </td>
    <label for="Exam Board"><b>Choose Examination Board</b></label>
 </Br> <select name="choose examination board" id="choose examination board">
              <option value="Agha khan university Examination Board">Agha khan university Examination Board</option>
              <option value="KIU-EB">KIU-Eb</option>
              <option value="Federal Board Of Intermidiate & secondary Education isb">Federal Board Of Intermidiate & secondary Education isb</option>
              <option value="Board of Intermediate and secondary Education  Abbottabad">Board of Intermediate and secondary Education  Abbottabad</option>
              <option value="Board of Intermediate and secondary Education  Gujranwala">Board of Intermediate and secondary Education  Gujranwala</option>
              <option value="University Of Punjab">university of punjab</option>

        </select>
         
      &nbsp;&nbsp;&nbsp;&nbsp;<label for="Obtain Mark">Obtain Mark:</label>
             <input type="number"  type="number" id="Obtain Mark">
             
            <label for="Total Mark">Total Mark</label>
                 <input type="number" id="Total Mark">
            <br><br><label for="Year of passing">Year Of Passing:</label>
                <input type="text">
              &nbsp;&nbsp;&nbsp;<label for="Roll Number">Roll Number:</label>
                  <input type="text">

                       <option value="Choose Group">Choose Group</option>
                       <option value="pre-Engineering">pre-engineering</option>
                       <option value="Pre-Medical">pre-Medical</option>

               </select> 

          <Br></Br> <input type="checkbox"> <label for=" Check this if Passed in Supplementary or Improved Result?"> Check this if Passed in Supplementary or Improved Result?</label>    
         &nbsp;&nbsp;&nbsp;  <input type="checkbox"> <label for="Check this if Semester System Examination">Check this if Semester System Examination?</label>   
                
           <br> <label for="Choice Information"><H2 class="heading">Choice Information:</H2></label>
                <h3>Choice</h3>
                <br><label for="Choose Degree">Choose Degree</label>
                        <select name="Choose Degree" id="Choose Degree">

                                <option value="BS Computer Science">BS Computer Science</option>

                                <option value="BS URDU">URDU</option> 
                                <option value="BS Softwear ENG">BS Softwear ENG</option>
                </select>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="Second Choose"> secondChoice</label>
                <select name="Choose Degree" id="Choose Degree">
                       <option value="Choose Degree">Choose Degree</option>
                        <option value="BS Computer Science">BS Computer Science</option>
                        <option value="BS English">BS English</option>
                        <option value="BS URDU">URDU</option> 
                        <option value="BS Softwear ENG">BS Softwear ENG</option>
                </select>


                <label for="Reserved Seats detail"><h3>Reserved Seats detail</h3></label>
                        <br> <td>Check the boxes if you are applying against reserved seats</td>
                    
       <br> <input type="checkbox"> <label for="Hafiz quran">Hafiz Quran</label> 
            &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox"> <label for="Sport Person">Sport Person</label>

            &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; <input type="checkbox"> <label for="Special Person">Special Person</label>
            &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; <input type="checkbox"> <label for="Armed Force">Armed Force</label>
             <br><input type="checkbox"> <label for="KIU Employee">KIU Employee</label>
                
             <br><h2>Declaration</h2>
             <input type="checkbox"> <label for="I certify that the information submitted in this application is true and correct to the best of my knowledge.
             "><b>I certify that the information submitted in this application is true and correct to the best of my <br>knowledge.
               </b> <br><td>
                    I further understand that any false information may result in cancellation of the admission..</td>
            </label>

            <br><br><button  class="sub">Submit</button>
            <button class="sub">Reset</button>
    

    



    </form>
